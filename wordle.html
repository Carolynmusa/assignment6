<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Wordle</title>
</head>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .container {
    text-align: center;
    margin-top: 20px;
  }
  .title {
    font-size: 24px;
    margin-bottom: 20px;
  }
  .background-gradient {
            width: 200px;
            height: 200px;
            background-image: linear-gradient(45deg, #4b4fe2 33%, #0ec38b);
  }
  .board {
    display: inline-block;
    margin: 20px;
  }
  .row {
    display: flex;
  }
  .square {
    width: 100px;
    height: 100px;
    background-color: #eab1d7;
    border: 5px solid #999;
    text-align: center;
    line-height: 100px;
    font-size: 40px;
    cursor: pointer;
  }
  .square:hover {
    background-color: #ccc;
  }
  .x {
    color: blue;
  }
  .o {
    color: red;
  }
</style>
</html>
